<h2>Edit Author</h2>
<mat-form-field class="example-full-width">
    <input matInput placeholder="Author Name" [formControl] = "nameAuthor" value="{{data.name}}">
</mat-form-field>
<div class="buttons">
  <button mat-raised-button mat-dialog-close>Cancle</button>
  <button mat-raised-button mat-dialog-close (click)="save()">Save</button>
</div>
