Users Managment<br>

<button (click)="GetUsers()">Get</button>
<table border="1" id = "table">
  <tr>
   <th>User Name</th>
   <th>User Email</th>
   <th>Status</th>
   <th></th>
  </tr>
<tr *ngFor="let item of items">
  <td>{{item.userName}}</td><td>{{item.email}}</td>
  <td *ngIf="item.status">
  <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
  </td>
  <td *ngIf="!item.status">
      <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
  </td>
<td></td>
</tr>
 </table>
