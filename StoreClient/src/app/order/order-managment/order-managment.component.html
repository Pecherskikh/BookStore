Order managment<br>
<button (click)="GetOrders()">Get</button>
<button mat-raised-button>MAT BAT</button>
<table border="1" id = "table">
  <tr>
   <th>Order</th>
   <th>Date</th>
   <th>User name</th>
   <th>User Email</th>
   <th>Product</th>
   <th>Title</th>
   <th>Qty</th>
   <th>Order amount</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.date}}</td>
    <td>{{item.userName}}</td>
    <td>{{item.userEmail}}</td>
    <td><span *ngFor="let orderItem of item.orderItems">{{orderItem.type}}<br></span></td>
    <td><span *ngFor="let orderItem of item.orderItems">{{orderItem.title}}<br></span></td>
    <td><span *ngFor="let orderItem of item.orderItems">{{orderItem.count}}<br></span></td>
    <td>{{item.orderAmount}}</td>
  </tr>
 </table>
 <mat-paginator>
