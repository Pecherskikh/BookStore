<div class="catalog">
  <p class="catalog__text">Catalog</p>
</div>
<div action="#" class="form">
  <form [formGroup]="loginForm">
  <img src="assets/images/man-user.svg" class="form__logo" alt="person">
  <h2 class="form__caption">Sign-In</h2>
  <div class="form__row">
      <span>E-mail</span>
      <mat-form-field class="form__field">
        <input matInput placeholder="Email"  formControlName = "email">
        <mat-error>
          Email incorrect
        </mat-error>
      </mat-form-field>
  </div>
  <div class="form__row">
      <span>Password</span>
      <a href="http://localhost:4200/account/forgot-password" class="forgotLink">Forgot your password?</a>
      <mat-form-field class="form__field">
        <input matInput placeholder="Password" type="password" formControlName = "password">
        <mat-error>
          Password incorrect
        </mat-error>
      </mat-form-field>
  </div>
  <div class="form__row">
      <label class="pointer">
          <input type="checkbox" name="remember">
          <span>Remember me</span>
      </label>
      <button [disabled] = "!loginForm.valid" mat-raised-button class="form__signInButton pointer button" (click)="signIn()">Sign In</button>
  </div>
  </form>
</div>
  <footer class="form__footer">
      <span>New to Bock Publishing Company?</span>
      <button mat-raised-button class="form__signUpButton pointer button" onClick='location.href="http://localhost:4200/account/register"'>SignUp</button>
  </footer>
